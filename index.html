<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- js -->
  <script src="./js/clock.js" defer></script>
  <script src="./js/randomfile.js" defer></script>
  <script src="./js/todo.js" defer></script>
  <script src="./js/weather.js" defer></script>
  <script src="./js/user.js" defer></script>
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>

  <!-- 사용자 정보 폼 -->
  <form class="form hidden user-form">
    <!-- inpur option -->
    <!-- 1. required - 값이 비어있으면 알려준다 -->
    <!-- 2. maxlength - 최대 글자수 제한 -->
    <input class="user-form-input" type="text" required maxlength="10" name="" id="" placeholder="what is your name?">
    <!-- <button>Log in</button> -->
  </form>
  <h1 class="hidden"></h1>
  
  <!-- 명언 랜덤 생성기 -->
  <div id="quote">
    <div></div>
    <div></div>
  </div>

  <!-- 시간  -->
  <h2 id="clock">00:00</h2>
  
  <!-- 사용자 입력 폼 -->
  <form id="todo-form">
    <input class="todo-form-input" type="text" placeholder="Write a To Do and Press Enter" required />
  </form>
  <ul id="todo-list"></ul>

  <!-- 날씨 -->
  <div id="weather">
    <span></span>
    <span></span>
  </div>
</body>
</html>
